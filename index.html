    <script>
        function startGame() { // Damit Canvas angezeigt wird und der Startbildschirm entfernt wird  // Vielleicht in scrript vom html tun, und init woanders.
            document.getElementById('startscreen').style.display = 'none'; // Damit Startscreen verschwindet
            document.getElementById('canvas').style.display = 'block'; // Damit canvas aufgerufen wird

            // ehemalige init() Funktion folgt: 
            canvas = document.getElementById('canvas');
            world = new World(canvas, keyboard);
        }
    </script>

    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/chickfavicon.png">
</head>
<body>

    

        <h1 id="title">El Pollo Loco</h1>

        <div id="canvas-wrap">

            <div id="fullscreen">
                <div id="startscreen" width="720px" height="480px">
                    <img src="img/9_intro_outro_screens/start/startscreen_1.png" width="720px" height="480px">
                    <button class="start-btn" onclick="startGame()">Start Game</button>
                </div>
                
                <canvas id="canvas" width="720px" height="480px">
            
                </canvas>

                <div id="hud-btns">
                    <button class="touch-btn" id="btnLeft">Left</button>
                    <button class="touch-btn" id="btnRight">Right</button>
                    <button class="touch-btn" id="btnThrow">Throw</button>
                    <button class="touch-btn" id="btnJump">Jump</button>
                    <button class="touch-btn" onclick="toggleMute()" id="btnMusic">Music</button>
                </div>
                
                <button id="fs-button" onclick="fullscreen(), exitFullscreen(), focusAndBlurButton()">Fullscreen</button> 
                <button class="music-btn" id="music-btn-focus" onclick="toggleMute(), focusAndBlurButton()">Music</button>  <!-- eventuell </div> -->


                <div id="overlay-reload-btn"><div id="reload-div" > <button class="reload-btn" onclick="reloadGame()">Reload</button></div>
                
            </div>

        </div>
        <p><b>Arrows Left/Right: Walk <br> Spacebar: Jump <br> D: Throw Salsa </b></p>
        
    
</body>

<script src="js/game.js"></script>

</html>
